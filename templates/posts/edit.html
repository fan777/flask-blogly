{% extends 'base.html' %}

{% block title %}Edit a Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-6"><input name="title" class="form-control" type="text" value="{{ post.title }}"></div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-6"><textarea name="content" class="md-textarea form-control"
        rows="3">{{ post.content }}</textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <a href="/users/{{ post.user_id }}" class="btn btn-outline-info btn-sm">Cancel</a>
      <button class="btn btn-success btn-sm" type="submit">Edit</button>
    </div>
  </div>
</form>
{% endblock %}
