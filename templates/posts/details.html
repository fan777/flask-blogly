{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><i>By {{ post.user.full_name }}</i></p>
<p>
<form>
  <a href="/users/{{ post.user_id }}" class="btn btn-outline-primary btn-sm">Cancel</a>
  <button class="btn btn-primary btn-sm" formaction="/posts/{{ post.id }}/edit" formmethod="GET">Edit</button>
  <button class="btn btn-danger btn-sm" formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
</form>
</p>
{% endblock %}
