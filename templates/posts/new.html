{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
<h1>Add Post for {{ user.full_name }}</h1>
<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-6"><input name="title" class="form-control" type="text"></div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-6"><textarea name="content" class="md-textarea form-control" rows="3"></textarea></div>
  </div>
  {% for tag in tags %}
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
    <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
  </div>
  {% endfor %}
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <a href="/users/{{ user.id }}" class="btn btn-info btn-sm">Cancel</a>
      <button class="btn btn-success btn-sm">Add</button>
    </div>
  </div>
</form>
{% endblock %}
