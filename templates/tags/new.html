{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form method="POST">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-6"><input name="name" class="form-control" type="text"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <a href="/tags" class="btn btn-info btn-sm">Cancel</a>
      <button class="btn btn-success btn-sm">Add</button>
    </div>
  </div>
</form>
{% endblock %}
