{% extends 'base.html' %}

{% block title %}Edit a Tag{% endblock %}

{% block content %}
<h1>Edit a tag</h1>
<form method="POST">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-6"><input name="name" class="form-control" type="text" value="{{ tag.name }}"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <a href="/tags/{{ tag.id }}" class="btn btn-outline-info btn-sm">Cancel</a>
      <button class="btn btn-success btn-sm" type="submit">Edit</button>
    </div>
  </div>
</form>
{% endblock %}
