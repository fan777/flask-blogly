{% extends 'base.html' %}

{% block title %}Create a User{% endblock %}

{% block content %}
<h1>Create a User</h1>
<form method="POST">
  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-6"><input name="first_name" type="text" placeholder="Enter a first name"></div>
  </div>
  <div class="form-group row"><label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-6"><input name="last_name" type="text" placeholder="Enter a last name"></div>
  </div>
  <div class="form-group row"><label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-6"><input name="image_url" type="url" placeholder="Provide an image of this user"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6"><button class="btn btn-success btn-sm">Add</button></div>
  </div>
</form>
{% endblock %}
