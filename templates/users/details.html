{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-2 col-6 align-self-center">
    {% if user.image_url %}
    <img class="img-fluid" src="{{user.image_url}}" alt="{{ user.full_name }}">
    {% endif %}
  </div>
  <div class="col-sm-10 col-12">
    <h1>{{ user.full_name }}</h1>
    <form>
      <button class="btn btn-primary" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
      <button class="btn btn-danger" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
