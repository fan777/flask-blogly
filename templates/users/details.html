{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
[<a href="/users">users</a>]
<div class="col-sm-2 col-6 align-self-center">
  {% if user.image_url %}
  <img class="img-fluid" src="{{ user.image_url }}" alt="{{ user.full_name }}">
  {% endif %}
</div>
<div class="col-sm-10 col-12">
  <h1>{{ user.full_name }}</h1>
  <form>
    <button class="btn btn-primary btn-sm" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
    <button class="btn btn-danger btn-sm" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
  </form>
  <h2 class="mt-3">Posts</h2>
  <ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <p><a class="btn btn-primary btn-sm" href="/users/{{ user.id }}/posts/new">Add Post</a></p>
</div>
{% endblock %}
