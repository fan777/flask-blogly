{% extends 'base.html' %}

{% block title %}Edit a User{% endblock %}

{% block content %}
<h1>Edit a User</h1>
<form method="POST">
  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-6"><input name="first_name" type="text" value="{{user.first_name}}"></div>
  </div>
  <div class="form-group row"><label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-6"><input name="last_name" type="text" value="{{user.last_name}}"></div>
  </div>
  <div class="form-group row"><label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-6"><input name="image_url" type="url" value="{{user.image_url}}"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <a href="/users" class="btn btn-outline-primary">Cancel</a>
      <button class="btn btn-success" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
